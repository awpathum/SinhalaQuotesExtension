<html>

<head>

    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #textbox {
            border: 1px solid white;
            height: 40px;
            width: 800px;
            border-radius: 0px;
            border-bottom-style: solid;
            border-top-style: none;
            border-left-style: none;
            border-right-style: none;
            padding: 0px 10px;
        }
        
        #searchfield {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }
        
        #clock {
            position: absolute;
            left: 0;
            top: 20%;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }
        
        #textbox {
            background: transparent;
            color: white;
        }
        
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
        }
        
        .button1 {
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            font-weight: bold;
        }
        
        .button1:hover {
            background-color: #107e7d;
            color: white;
        }
        
        #buttonsection {
            margin: 20px;
            position: relative;
            left: 0;
            top: 100%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<title>Welcome</title>

<body>

    <script type="text/javascript" src="data.json"></script>
    <script src='process.js'>
    </script>

    <div id="clock">
        <label id="time" style="color: white; font-size: 100px;">00.00</label>
        <br>
        <label id="greeting" style="color: white; font-size: 80px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"></label>
        <!--div id=setname>
            <label id="newname" style="color: white;">name</label>

        </div>
        <label id="name"></label-->
    </div>

    <div id="searchfield">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Google Search" id="textbox" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            <button class="button button1" id="submitbutton" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><i class="fa fa-search" aria-hidden="true"></i>
                </button>

            <div id="buttonsection">
                <!--input type="submit" value="Google Search" id="submitbutton" class="button"--->
            </div>

        </form>
    </div>




</body>

</html>
